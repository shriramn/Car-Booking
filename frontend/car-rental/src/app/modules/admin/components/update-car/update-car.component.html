<div style="margin-top:  150px;">
    <div class="parent">
        <div class="child">
            <div nz-row class="imgDiv">
                <h2 style="margin-left: 120px;">Update Car Details</h2>
            </div>
            <form nz-form [formGroup]="updateForm">
                <div nz-row>
                    <div class="file-upload-container">
                        <!-- <label clas="file-upload-label">
                        <span style="margin-left: 100px;"> Select a file</span>
                        <input type="file" nz-button nzType="primary" accept="image/x-png, image/gif, image/jpeg" (change)="onFileSelected($event)"/>
                    
                    </label> -->
                        <!-- <div *ngIf="imagePreview" class="image-preview">
                        <div class="circle-image">
                            <img [src]="imagePreview" alt="Existing Image" class="previe-image/">
                        </div>
                    </div> -->
                        <div *ngIf="existingImage" class="image-preview">
                            <div class="circle-image">
                                <img [src]="existingImage" style="height: 300; width: 200px;" alt="Existing Image"
                                    class="preview-image/">
                            </div>
                        </div>
                    </div>


                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is required">
                                <nz-select nzShowSeach nzAllowClear nzPlaceHolder="Select a Brand name"
                                    formControlName="brand">
                                    <nz-option *ngFor="let brand of listOfBrands" nzLabel="{{ brand }}"
                                        nzValue="{{ brand }}"></nz-option> </nz-select></nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is required">
                                <input nz-input placeholder="Name" formControlName="name" /></nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is required">
                                <nz-select nzShowSeach nzPlaceHolder="Select a type" formControlName="type">
                                    <nz-option *ngFor="let type of listOfType" nzLabel="{{ type }}"
                                        nzValue="{{ type }}"></nz-option> </nz-select></nz-form-control>
                        </nz-form-item>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is required">
                                <nz-select nzShowSeach nzPlaceHolder="Select a Transimission"
                                    formControlName="transmission">
                                    <nz-option *ngFor="let transmission of listOfTransmission"
                                        nzLabel="{{ transmission }}" nzValue="{{ transmission }}"></nz-option>
                                </nz-select></nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is required">
                                <nz-select nzShowSeach nzPlaceHolder="Select a Color" formControlName="color">
                                    <nz-option *ngFor="let color of listOfColor" nzLabel="{{ color }}"
                                        nzValue="{{ color }}"></nz-option>
                                </nz-select>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is required">
                                <nz-year-picker style="width: 100%;" nzPlaceHolder="Model Year"
                                    formControlName="year"></nz-year-picker>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is required">
                                <input nz-input placeholder="Price" formControlName="price" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is required">
                                <textarea rows="1" nz-input placeholder="Description"
                                    formControlName="description"></textarea>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                    <button nz-button nzType="primary" class="login-form-button login-form-margin">SUBMIT</button>
                </div>
            </form>

        </div>
    </div>
</div>
