<div style="margin-top: 50px">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working">
    <div class="parent">
        <div class="child">
            <div nz-row class="imgDiv">
                <h1 style="margin-left: 230px">Post Car</h1>
            </div>

            <form nz-form [formGroup]="postCarForm">
                <div nz-row>
                    <div nz-col [nzMd]="24" [nzXs]="24" [nzSm]="24">
                        <div class="profile-badge">
                            <label for="upload_profile_image" class="upload_label" *ngIf="selectedFile">
                                <img class="profile" [src]="imagePreview" alt="profile" />
                            </label>
                     <input type="file" nz-button nzType="primary" id="upload_profile_image"
                                accept="image/x-png,image/gif,image/jpeg" (change)="onFilesSelectChange($event)" />
                            <button nz-button nzShape="circle"></button>
                        </div>
              </div>
                </div>

                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is required">
                            <nz-select nzShowSeach nzAllowClear nzPlaceHolder="Select a Brand name" formControlName="brand">
                                <nz-option *ngFor="let brand of listOfBrands" nzLabel="{{ brand }}"
                                    nzValue="{{ brand }}"></nz-option> </nz-select></nz-form-control>
                    </nz-form-item>
                </div>

                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is required">
                            <input nz-input placeholder="Name" formControlName="name" /></nz-form-control>
                    </nz-form-item>
                </div>

                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is required">
                            <nz-select nzShowSeach nzPlaceHolder="Select a type" formControlName="type">
                                <nz-option *ngFor="let type of listOfType" nzLabel="{{ type }}"
                                    nzValue="{{ type }}"></nz-option> </nz-select></nz-form-control>
                    </nz-form-item>
                </div>

                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is required">
                            <nz-select nzShowSeach nzPlaceHolder="Select a Transimission" formControlName="transmission">
                                <nz-option *ngFor="let transmission of listOfTransmission" nzLabel="{{ transmission }}"
                                    nzValue="{{ transmission }}"></nz-option> </nz-select></nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is required">
                            <nz-select nzShowSeach nzPlaceHolder="Select a Color" formControlName="color">
                                <nz-option *ngFor="let color of listOfColor" nzLabel="{{ color }}"
                                    nzValue="{{ color }}"></nz-option>
                            </nz-select>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is required">
                           <nz-year-picker style="width: 100%;" nzPlaceHolder="Model Year" formControlName="year"></nz-year-picker>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is required">
                            <input nz-input placeholder="Price" formControlName="price" />
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is required">
                            <textarea rows="1" nz-input placeholder="Description" formControlName="description"></textarea>
                        </nz-form-control>
                    </nz-form-item>
                </div>
                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="postCar()" [disabled]="postCarForm.invalid">
                    Post Car
                </button>
            </form>
        </div>
    </div>
    </nz-spin>
</div>
